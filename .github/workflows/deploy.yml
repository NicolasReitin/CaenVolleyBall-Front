name: DevOps-GitHubActions
on:
  push:
    branches:
      - main
jobs:
  # Build And deploy Job
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          VITE_API_URL: ${{vars.VITE_API_URL}}

      # - name: SSH Deployment
      #   uses: saranraj3195/sparkout-deployment@v2
      #   env:
      #     DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      #     ARGS: '-avz --delete'
      #     SERVER_PORT: ${{ secrets.SERVER_PORT }}
      #     FOLDER: 'dist/*'
      #     SERVER_IP: ${{ secrets.SERVER_HOST }}
      #     USERNAME: ${{ secrets.USERNAME }}
      #     SERVER_DESTINATION: ${{ secrets.DEPLOYMENT_PATHFILE }}

      - name: Fast FTP Action
        uses: anvil-solutions/Fast-FTP-Action@2.1.3
        with:
          server: ${{ secrets.SERVER_HOST}}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.USERNAME}}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: ./dist
          remote_dir: ${{ DEPLOYMENT_PATHFILE }}